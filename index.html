<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de validacion de edad">
    <meta name="keywords" content="validacion,sitioWeb,edad">
    <meta name="sitedomain" content="https://github.com/JNACHO2001/App_edad/tree/develop">

    <title>entrenamiento</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <header>
        <h1>Entrenamientos</h1>
        <nav>
            <a href="index.html">Semana Uno</a>
        </nav>
    </header>
    <!-- main content -->
    <main>
        <h2>Bienvenido </h2>
        <section>
            <div class="formulario">
                <label for="name">Ingresa tu nombre </label>
                <input required id="nombre" placeholder="Ej:Jose" type="text" title="Ingresa solo letras ">
                <label for="age">Ingresa la edad</label>
                <input pattern="[0-9]+" title="Ingrese solo números"   id="edad" placeholder="Solo numeros Ej:45" type="text">
                <button id="entrar">Entrar</button>
            </div>

        </section>

        <!-- bottom line  -->

        <p  class="error" id="resultadoNegativo"></p>

        <p   class="resultado" id="resultado">RESULTADO</p>

    </main>
    <footer>
        &copy;Jose-gomez-2025
    </footer>

    <script src="./src/js/sistema_interactivo.js"></script>
</body>

</html>
